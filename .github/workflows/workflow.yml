name: Build
on: [push]
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # , windows-latest, macOS-latest]
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Update linux dep
       run: sudo apt-get update
       if: matrix.os == 'ubuntu-latest'
     
     - name: Install electron dependencies for linux
       run: sudo apt-get install -y \
              xvfb \
              x11-xkb-utils \
              xfonts-100dpi \
              xfonts-75dpi \
              xfonts-scalable \
              xfonts-cyrillic \
              x11-apps \
              clang \
              libdbus-1-dev \
              libgtk2.0-dev \
              libnotify-dev \
              libgnome-keyring-dev \
              libgconf2-dev \
              libasound2-dev \
              libcap-dev \
              libcups2-dev \
              libxtst-dev \
              libxss1 \
              libnss3-dev \
              gcc-multilib \
              g++-multilib
       if: matrix.os == 'ubuntu-latest'

     - uses: actions/setup-node@v1
     - run: npm install 'installer/'
     - run: node 'installer/index.js'
       env:
           DEBUG: nightmare
     #- name: Setup SDE
     #  uses: petarpetrovt/setup-sde@feature/env
     #  with:
      #   environmentVariableName: TEST_SDE_PATH

     - name: Assert TEST_SDE_PATH
       run: echo $TEST_SDE_PATH
