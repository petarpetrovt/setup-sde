name: Build
on: [push]
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Install electron dependencies for linux
       run: sudo apt-get install -y libgtk2.0-0 libgconf-2-4 libasound2 libxtst6 libxss1 libnss3 xvfb
       if: ${{ matrix.os }} == 'ubuntu-latest'

     - name: Setup SDE
       uses: petarpetrovt/setup-sde@feature/env
       with:
         environmentVariableName: TEST_SDE_PATH

     - name: Assert TEST_SDE_PATH
       run: echo $TEST_SDE_PATH
