name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'codeql-analysis.yml'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup Node
       uses: actions/setup-node@v1

     - name: Install NPM
       run: npm install

     - name: Build
       run: npm run build

     - name: Run
       uses: ./../../action
       with:
         environmentVariableName: TEST_SDE_PATH

     - name: Test
       run: npm run test TEST_SDE_PATH
