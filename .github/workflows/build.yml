name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'run.yml'
      - 'codeql-analysis.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'run.yml'
      - 'codeql-analysis.yml'
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup Node
       uses: actions/setup-node@v1

     - name: Install NPM
       run: npm install

     - name: Build
       run: npm run build

     - name: Run
       run: node dist/index.js ${{ matrix.version }}

     - name: Test
       run: npm run test SDE_PATH