name: Build
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'codeql-analysis.yml'
  pull_request:
    paths-ignore:
      - '**.md'
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: Setup Node
       uses: actions/setup-node@v1
     - name: Install NPM
       run: npm install
     - name: Build executor
       run: npm run build
     - name: Run setup-sde
       uses: petarpetrovt/setup-sde@master
       with:
         environmentVariableName: TEST_SDE_PATH
     - name: Test setup-sde
       run: npm run test TEST_SDE_PATH
