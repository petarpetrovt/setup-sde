name: Test
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'run.yml'
      - 'codeql-analysis.yml'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'run.yml'
      - 'codeql-analysis.yml'
jobs:
  build:
    name: Test ${{ matrix.version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        version: ["9.7.0", "9.0.0", "8.69.1"]
    steps:
     - name: Checkout
       uses: actions/checkout@v2

     - name: Setup Node
       uses: actions/setup-node@v1

     - name: Run
        run: node dist/index.js
       with:
         sdeVersion: ${{ matrix.version }}
         environmentVariableName: TEST_SDE_PATH

     - name: Test
       run: npm run test TEST_SDE_PATH
